# Xamarin.Android
trigger:
- master

pool:
  vmImage: 'macos-latest'

variables:
  buildConfiguration: 'Release'
  outputDirectory: '$(build.binariesDirectory)/$(buildConfiguration)'
  system.debug: true
  android_keystore: '/Users/runner/work/_temp/android_keystore.jks'

steps:
- task: NuGetToolInstaller@1

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      $SLN_PATH = Get-ChildItem -Path '/Users/runner/work/1/s/VSACDEMO' -Include *.sln -recurse
      $AllProjects = Get-ChildItem -Path '/Users/runner/work/1/s/VSACDEMO' -Include *.csproj -Exclude "*Android*.csproj", "VSACDEMO.csproj" -Recurse

      write-host $SLN_PATH
      write-host $AllProjects
      
      foreach ($project in $AllProjects)
      {
          write-host "Removing $project from $SLN_PATH"
          dotnet sln $SLN_PATH remove $project
      }      
      write-host "$(outputDirectory): " $(outputDirectory)"
      write-host "$(buildConfiguration): " $(buildConfiguration)"
      write-host "$(build.artifactstagingdirectory): " $(build.artifactstagingdirectory)"
      write-host $(android_keystore)

- task: NuGetCommand@2
  inputs:
    restoreSolution: '**/*.sln'

- task: XamarinAndroid@1
  inputs:
    projectFile: '**/*droid*.csproj'
    outputDirectory: '$(outputDirectory)'
    configuration: '$(buildConfiguration)'
    
- task: AndroidSigning@3
  inputs:
    apkFiles: '**/*.apk'
    apksignerKeystoreFile: '$(Agent.TempDirectory)/android_keystore.jks'
    apksignerKeystorePassword: $(KeystorePassword)
    apksignerKeystoreAlias: $(KeystoreAlias)
    apksignerKeyPassword: $(KeyPassword)
- task: PublishBuildArtifacts@1
  displayName: Publish build
  inputs:
    PathtoPublish: $(build.artifactstagingdirectory)/build
    ArtifactName: build